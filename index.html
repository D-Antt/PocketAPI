<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Which Pokemon Is Your Match?</h1>
    <div id="pokeCon">
        <img src="" alt="" />
    </div>
    <h2 id="pokeName"></h2>
    <div class="pokeControls">
        <button id="getPokeButton">No??? Euthanize???</button>
    </div>
    <div class="pokeStats">
        <div class="pokeStatsLeft">
            <h3>Basic Information</h3>
            <p id="name"></p>
            <p id="species"></p>
            <p id="weight"></p>
            <p id="height"></p>
        </div>
        <div class="pokeStatsRight">
            <h3>Abilities</h3>
            <ul id="abilitiesList"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
